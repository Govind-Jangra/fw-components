name: Deploy Showcases

on:
  push:
    branches:
      - formula-editor
    paths:
      - showcase/**

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        npm install

    - name: Build
      run: |
        npm run build

    - name: Deploy showcases
      run: |
        mkdir -p deployment
        for folder in showcase/*; do
          if [ -d "$folder" ]; then
            showcase_name=$(basename "$folder")
            mkdir -p deployment/$showcase_name
            cp -r "$folder"/dist/* deployment/$showcase_name/
          fi
        done

    - name: Push to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: deployment
